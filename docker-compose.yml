services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veloria_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
    command: sh -lc "composer install && php artisan optimize:clear && php-fpm"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - veloria

  telegram_polling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veloria_telegram_polling
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
    command: >
      sh -lc "
      until [ -f vendor/autoload.php ]; do
        echo 'Waiting for vendor/autoload.php...';
        sleep 2;
      done;
      php artisan optimize:clear;
      php artisan telegram:poll-booking --timeout=10 --sleep=1
      "
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - veloria

  nginx:
    image: nginx:1.27-alpine
    container_name: veloria_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - veloria

  db:
    image: postgres:16-alpine
    container_name: veloria_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-veloria}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-veloria}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veloria

  redis:
    image: redis:7-alpine
    container_name: veloria_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - veloria

  vite:
    image: node:20-alpine
    container_name: veloria_vite
    working_dir: /var/www/html
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    networks:
      - veloria

volumes:
  postgres_data:
  redis_data:
  vendor:
  node_modules:

networks:
  veloria:
    driver: bridge
